<h1>{{.Title}}</h1>
<h1 class="book">
    {{- range first 1 (after 2 .Ancestors.Reverse) }}
        <a href="{{.RelPermalink}}">{{ .Title }}</a>
    {{- end }}
    {{- range after 3 .Ancestors.Reverse }}
        <span class="section">
            <a href="{{.RelPermalink}}">{{ .Title }}</a>
        </span>
    {{- end }}
</h1>
