<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<meta
	name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1"
/>
<title>
	{{ if .IsHome }}
        {{ site.Title }}
    {{ else }}
        {{.Title}}
        &middot;
        {{site.Title }}
    {{ end }}
</title>
{{ partialCached "head/css.html" . }} {{ partialCached "head/js.html" . }}
<link
    href="http://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic|Source+Code+Pro|Source+Sans+Pro:200,300,400,600,400italic,600italic|Rock+Salt"
    rel="stylesheet"
    type="text/css"
/>
